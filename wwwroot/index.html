<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Approvals</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/table-to-json@1.0.0/lib/jquery.tabletojson.min.js" integrity="sha256-H8xrCe0tZFi/C2CgxkmiGksqVaxhW0PFcUKZJZo1yNU=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</head>
<body>
    <a href="https://localhost:5001/Approvals.html">Approvals</a>
    <h1>Send data from html page 2 approvals flow</h1>
    <input type="number" id="reqid">
    <button id="myBtn" onclick="getApprovals()">getApprovals</button>
    <hr>
    <form class="signup-form" action="javascript:void(0);">

        <!-- form header -->
        <div class="form-header">
          <h1>Create Account</h1>
        </div>
  
        <!-- form body -->
        <div class="form-body">
  
          <!-- Firstname and Lastname -->
          <div class="horizontal-group">
            <div class="form-group left">
                <label for="id" class="label-title">Request ID *</label>
                <input type="hidden" id="id" class="form-input" value="0" placeholder="enter your first name" required="required" />
              </div>
            <div class="form-group left">
              <label for="requestid" class="label-title">Request ID *</label>
              <input type="text" id="requestid" class="form-input" placeholder="enter your first name" required="required" />
            </div>
            <div class="form-group center">
              <label for="level" class="label-title">Level *</label>
              <input type="text" id="level" class="form-input" placeholder="enter your last name" />
            </div>
            <div class="form-group right">
              <label for="emailto" class="label-title">Email To *</label>
              <input type="email" id="emailto" class="form-input" placeholder="enter your email" required="required">
            </div>
            <div class="form-group center">
                <label for="status" class="label-title">status *</label>
                <input type="hidden" id="status" class="form-input" value="" placeholder="enter your last name" />
              </div>
              <div class="form-group center">
                <label for="comments" class="label-title">Comments *</label>
                <input type="hidden" id="comments" class="form-input" value="" placeholder="enter your last name" />
              </div>
          </div>
          <button class="btn" onclick="addApproval()">Add</button>
          <table  id="result" border="1">
            <tr>
                <th>Id</th>
                <th>reqid</th>
                <th>level</th>
                <th>emailto</th>
                <th>status</th>
                <th>comments</th>
            </tr>
            <tbody id="customers"></tbody>
        </table>
    <button class="btn" onclick="postApprovals()">postApprovals</button>
</body>
</html>
